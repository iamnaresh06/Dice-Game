<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    {% load static %} <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'game/css/style.css' %}">
</head>
<body>
    <h1>Dice Game</h1>
    <div id="game">
        <label>Dice 1: <span id="dice1">?</span></label><br><br>
        <label>Dice 2: <span id="dice2">?</span></label>
        <div id="btn">
            <button onclick="rollDice('up')">7 UP</button> &nbsp;
            <button onclick="rollDice('down')">7 DOWN</button> &nbsp; &nbsp;
            <button onclick="rollDice('seven')">7</button>
        </div>
        <p id="score">Score: 0</p>
    </div>

    <script src="{% static 'game/js/game.js' %}"></script>
</body>
</html>
